  <body class="nomobile">
    
    <section id="header">
        <div class="container">
            <header>
                <!-- HEADLINE -->
                <h1 data-animated="GoIn" style="font-family: 'Over the Rainbow', cursive;font-size:85px;"><b>Crypto
                </b></h1>
                
            </header>
            
            <div class="col-md-8 col-md-offset-2">             
                <form class="form-inline" role="form">
                <div class="row">
                    <div class="col-md-12">
                    <div class="form-group">
                      <label for="inputState">Type the statement you want to Convert</label><br>
                        <textarea type="text" class="form-control" id="inputState" placeholder="Type the Statement to convert" rows="8" cols="70"></textarea>
                      </div>
                    </div></div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="newAl">Key</label><br>
                        <input type="text"  class="form-control" id="newAl" placeholder="New Alphabet" name="" disabled>
                      </div>
                    </div></div><br>
                <button type="button" class="btn btn-info" onclick=shuffle()>Encrypt</button><br>
                 <div class="row">
                    <div class="col-md-12">
                    <div class="form-group">
                      <label for="outputState">Encrypted Statement</label><br>
                        <textarea type="text" class="form-control" id="outputState" placeholder="Converted Statement" rows="8" cols="70"></textarea>
                      </div>
                    </div></div>
                     <br><br><hr>
                     <div class="row">
                    <div class="col-md-12">
                    <div class="form-group">
                      <label for="deinState">Type the statement you want to Decrypt</label><br>
                        <textarea type="text" class="form-control" id="deinState" placeholder="Type the Statement to Decrypt" rows="8" cols="70"></textarea>
                      </div>
                    </div></div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="key">Type the Key</label><br>
                        <input type="text"  class="form-control" id="key" placeholder="Enter the Key" name="" >
                      </div>
                    </div></div><br>
                <button type="button" class="btn btn-info" onclick=decrypt()>Decrypt</button><br>
                 <div class="row">
                    <div class="col-md-12">
                    <div class="form-group">
                      <label for="deouState">Decrypted Statement</label><br>
                        <textarea type="text" class="form-control" id="deouState" placeholder="Converted Statement" rows="8" cols="70"></textarea>
                      </div>
                    </div></div><br><br>
				  
				</form>            
			</div>
            <footer style="z-index: 99" style="margin-top: 20px;">
                <div class="footer-social-icons">
                <h4 class="_14"></h4>
                <ul class="social-icons">

                </ul>
                </div>
                <h4 style="color: whit;" class='mi'>ManeeshaIndrachapa&copy;</h4>
            </footer>
            </div>
